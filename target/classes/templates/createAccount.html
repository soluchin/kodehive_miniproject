<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create New Account</title>
<!-- AJAX -->
<script src="../jquery-3.6.0.min.js"></script>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<h1>Linkedin-like Project</h1>
<hr>
<h2>Create An Account</h2>
<p>Don't have an account yet? just create by fill the form below</p>

<form id="createAccountForm" method="post">
	<table>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" id="password"></td>
		</tr>
		<tr>
			<td>---</td>
		</tr>
		<tr>
			<td>First name</td>
			<td><input type="text" name="firstname" id="firstname"></td>
		</tr>
		<tr>
			<td>Last name</td>
			<td><input type="text" name="lastname" id="lastname"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" id="men" name="gender" value="1">
	  			<label for="html">Male</label>
	  			<input type="radio" id="women" name="gender" value="0">
	  			<label for="html">Female</label>
	  		</td>
		</tr>
		<tr>
			<td>Contact</td>
			<td><input type="text" name="contact" id="contact"></td>
		</tr>
		<tr>
			<td>---</td>
		</tr>
		<tr>
			<td>college</td>
			<td>
				<select name="collegeid" id="collegeid" onchange="otherFunction()" class="form-select">
					<option value="1">other</option>
					<option value="2">another</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="text" name="collegename" id="collegename">
			</td>
		</tr>
		<tr>
			<td>Graduation Year</td>
			<td><input type="text" name="gradyear" id="gradyear"></td>
		</tr>
		<tr>
			<td> 
				<button id="submitform" type="button" class="btn btn-primary" onclick="send()">Submit</button>
			</td>
		</tr>
	</table>
</form>

<script src="../createAccountJavascript.js"></script>
</body>
</html>
