<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Search By Skill</title>
<!-- AJAX -->
<script src="../jquery-3.6.0.min.js"></script>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="margin: 100px 150px 50px 150px">

<h1>Linkedin-like Project</h1>
<hr>
<h2>Account List</h2>
<p>Search person who have skills: </p>

<div style="background-color: #eee; padding: 20px 20px;" class="rounded-3">

<div class="list-group list-group-horizontal justify-content-start " style="background-color: #eee;">
	<ul th:each= "searching: ${searchingfor}"
	class= "list-group">
		<li th:text= "${searching}"
		class="list-group-item"></li>
	</ul>
</div>
<div class="d-flex justify-content-end">

	<button type="button" class="btn btn-primary btn-lg col-md-3 justify-content-end">Add filters by Skill</button>

</div>
</div>


<div>

</div>

<table class="table" style="margin-top: 50px;">
	<thead>
		<tr>
			<th>Userid</th>
			<th>Name</th>
			<th>Gender</th>
			<th>College</th>
			<th>Graduation Year</th>
			<th>Skills</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="data: ${user}">
		<td th:text="${data.userid}"></td>
		<td th:text="${data.name}"></td>
		<td th:text="${data.gender}"></td>
		<td th:text="${data.college}"></td>
		<td th:text="${data.gradyear}"></td>
		<td>
		<div class="list-group list-group-horizontal justify-content-left">
			<ul th:each="skill: ${skills.?[userid == __${data.userid}__]}"
			class="list-group">
				<li th:text="${skill.skillname}"
					class="list-group-item"
				>
				</li>
			</ul>
		</div>
		</td>
		<td><button class="btn btn-info">detail</button></td>
	</tr>
	</tbody>
	
</table>

<!-- <script src="../listAccountJavascript.js"></script> -->

</body>
</html>
